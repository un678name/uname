<title> UH??? FASSA ALT+F4 </title>
<p>Uh?? nao chegou la perto</p>
<h1>AHAHAHA</h1>
<p>Nao saia ainda daqui serio tenho uma surpresa<p>


<p id="count"></p>

<script>

var countDownDate = new Date("Jan 1, 2021 ,00:00:00").getTime();


var x = setInterval(function() {


  var now = new Date().getTime();

 
  var distance = countDownDate - now;

  
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  
  document.getElementById("count").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("count").innerHTML = "DESPERDIÇOU O TEMPO DA SUA VIDA : ✔ PARABENS VAI PARA O ANO...";
  }
}, 1000);
</script>

</body>
</html>
